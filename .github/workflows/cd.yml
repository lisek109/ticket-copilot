name: CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR (no Azure CLI)
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} \
            --username ${{ secrets.ACR_USERNAME }} \
            --password-stdin

      - name: Build and push image
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t $ACR_LOGIN_SERVER/ticket-email-copilot-api:$IMAGE_TAG .
          docker push $ACR_LOGIN_SERVER/ticket-email-copilot-api:$IMAGE_TAG

      - name: Terraform init
        working-directory: infra
        env:
          ARM_SKIP_CLI: true
        run: terraform init

      - name: Terraform apply
        working-directory: infra
        env:
          ARM_SKIP_CLI: true
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
        run: |
          IMAGE_TAG=${{ github.sha }}
          terraform apply -auto-approve -var="container_image=$ACR_LOGIN_SERVER/ticket-email-copilot-api:$IMAGE_TAG"
